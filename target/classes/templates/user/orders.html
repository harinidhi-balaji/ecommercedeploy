<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ECommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-shop"></i> ECommerce
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">
                            <i class="bi bi-cart"></i> Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/orders}">
                            <i class="bi bi-bag"></i> Orders
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person"></i> <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-bag"></i> My Orders</h2>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- No Orders -->
        <div th:if="${orders.empty}" class="text-center py-5">
            <i class="bi bi-bag-x text-muted" style="font-size: 4rem;"></i>
            <h3 class="text-muted mt-3">No orders found</h3>
            <p class="text-muted">You haven't placed any orders yet.</p>
            <a th:href="@{/products}" class="btn btn-primary">Start Shopping</a>
        </div>

        <!-- Orders List -->
        <div th:if="${!orders.empty}">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-3" th:each="order : ${orders}">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">Order #<span th:text="${order.id}">123</span></h6>
                                <small class="text-muted" th:text="'Placed on ' + ${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">
                                    Placed on Jan 01, 2024 10:30
                                </small>
                            </div>
                            <div>
                                <span class="badge"
                                      th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning' :
                                                        order.status.name() == 'CONFIRMED' ? 'bg-info' :
                                                        order.status.name() == 'SHIPPED' ? 'bg-primary' :
                                                        order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger'}"
                                      th:text="${order.status}">Status</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="row" th:each="item : ${order.orderItems}">
                                        <div class="col-2">
                                            <div class="bg-light d-flex align-items-center justify-content-center" style="height: 60px;">
                                                <img th:if="${item.product.imageUrl != null and !item.product.imageUrl.isEmpty()}"
                                                     th:src="${item.product.imageUrl}"
                                                     th:alt="${item.product.name}"
                                                     class="img-fluid" style="max-height: 50px;">
                                                <i th:if="${item.product.imageUrl == null or item.product.imageUrl.isEmpty()}"
                                                   class="bi bi-image text-muted"></i>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="mb-1" th:text="${item.product.name}">Product Name</h6>
                                            <small class="text-muted">Qty: <span th:text="${item.quantity}">1</span></small>
                                        </div>
                                        <div class="col-4 text-end">
                                            <span th:text="'$' + ${item.subtotal}">$0.00</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-end">
                                        <h5 class="mb-2">Total: <span th:text="'$' + ${order.totalAmount}">$0.00</span></h5>
                                        <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-eye"></i> View Details
                                        </a>
                                        <form th:if="${order.status.name() == 'PENDING' or order.status.name() == 'CONFIRMED'}"
                                              th:action="@{'/orders/' + ${order.id} + '/cancel'}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-danger btn-sm ms-1"
                                                    onclick="return confirm('Are you sure you want to cancel this order?')">
                                                <i class="bi bi-x-circle"></i> Cancel
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 ECommerce Application. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}" src="/js/script.js"></script>
</body>
</html>
