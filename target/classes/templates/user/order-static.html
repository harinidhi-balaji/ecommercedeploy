<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <h3>🎉 <span th:text="${success}">Success!</span></h3>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <h3>❌ <span th:text="${error}">Error!</span></h3>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Default message if no flash attributes -->
        <div th:if="${success == null and error == null}" class="alert alert-info">
            <h3>📋 Order Details</h3>
            <p>Here are the details for your order.</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h4>Order #<span th:text="${order?.id ?: 'N/A'}">N/A</span> - Details</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Order Status:</strong> 
                            <span class="badge"
                                  th:classappend="${order?.status?.name() == 'PENDING'} ? 'bg-warning text-dark' : (${order?.status?.name() == 'CONFIRMED'} ? 'bg-info' : (${order?.status?.name() == 'SHIPPED'} ? 'bg-primary' : (${order?.status?.name() == 'DELIVERED'} ? 'bg-success' : 'bg-danger')))"
                                  th:text="${order?.status ?: 'Unknown'}">Status</span>
                        </p>
                        <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order?.orderDate, 'MMM dd, yyyy HH:mm') ?: 'N/A'}">N/A</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Total Amount:</strong> <span class="text-primary fw-bold" th:text="'$' + ${order?.totalAmount ?: '0.00'}">$0.00</span></p>
                        <p><strong>Items:</strong> <span th:text="${order?.orderItems?.size() ?: 0}">0</span> items</p>
                    </div>
                </div>
                
                <hr>
                
                <div class="mt-4">
                    <a th:href="@{/orders}" class="btn btn-primary">View All Orders</a>
                    <a th:href="@{/products}" class="btn btn-outline-primary">Continue Shopping</a>
                    <div th:if="${order?.status?.name() == 'PENDING' or order?.status?.name() == 'CONFIRMED'}" class="d-inline">
                        <form th:action="@{'/orders/' + ${order?.id} + '/cancel'}" method="post" class="d-inline ms-2">
                            <button type="submit" class="btn btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to cancel this order?')">
                                <i class="bi bi-x-circle"></i> Cancel Order
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
